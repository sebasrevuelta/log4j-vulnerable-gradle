buildscript {
      repositories {
      jcenter()
      google()
      mavenCentral()
    }
}
 
plugins {
    id 'java'
}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
    url = uri('https://jcenter.bintray.com')
    }
}

dependencies {
  implementation 'org.apache.logging.log4j:log4j-core:2.12.2' // Log4Shell vulnerable version
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.5' // Vulnerable to deserialization
  implementation 'commons-collections:commons-collections:3.2.1' // Also vulnerable to deserialization
}

dependencyLocking {
    lockAllConfigurations()
}

group = 'log4j'
version = '1.0'
description = 'log4j-vulnerable'
sourceCompatibility = '1.8'
